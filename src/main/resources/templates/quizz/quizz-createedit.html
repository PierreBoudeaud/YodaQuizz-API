<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create or edit</title>
    <link rel="stylesheet" type="text/css"
          href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
 <h1>Form Theme</h1>
 <form action="#" th:action="@{/quizz/createedit}" th:object="${quizz}" method="post">
     <input type="hidden" th:field="*{id}" />
     <div class="form-group">
         <label for="quizz_name">Nom: </label>
         <input type="text" class="form-control" id="quizz_name" placeholder="Nom" th:field="*{nom}" />
     </div>
     <div class="form-group">
         <label for="quizz_difficulte">Difficult√©: </label>
         <input type="number" class="form-control" id="quizz_difficulte" placeholder="0-5" th:field="*{difficulte}" />
     </div>
     <div class="form-group">
         <label for="quizz_description">Description: </label>
         <textarea type="text" class="form-control" id="quizz_description" placeholder="Nom" th:field="*{description}"> </textarea>
     </div>
     <div class="form-group">
         <label for="quizz_type">Type</label>
         <select th:field="*{type}" class="form-control" id="quizz_type">
             <option th:each="type: ${allTypes}" th:value="${type.id}" th:text="${type.nom}" th:title="${type.description}"></option>
         </select>
     </div>
     <div class="form-group">
         <label for="quizz_themes">Themes</label>
         <select multiple="multiple" th:field="*{themes}" class="form-control" id="quizz_themes">
             <option th:each="theme: ${allThemes}" th:value="${theme.id}" th:text="${theme.nom}" th:title="${theme.description}"></option>
         </select>
     </div>
     <div class="form-group">
         <label for="quizz_utilisateur">Type</label>
         <select th:field="*{createur}" class="form-control" id="quizz_utilisateur">
             <option th:each="createur: ${allUtilisateurs}" th:value="${createur.id}" th:text="${createur.nom}"></option>
         </select>
     </div>
     <div class="form-group">
         <label for="quizz_valid">Valide: </label>
         <input type="checkbox" class="form-control" id="quizz_valid" th:field="*{valid}"> </input>
     </div>
     <p><input class="btn btn-success" type="submit" value="Enregistrer" /> <a class="btn btn-secondary" th:href="@{/quizz}">Retour</a></p>
 </form>

 <style>
     fieldset,
     label {
         margin: 0;
         padding: 0;
     }

     body {
         margin: 20px;
     }

     h1 {
         font-size: 1.5em;
         margin: 10px;
     }

     /****** Style Star Rating Widget *****/

     .rating {
         border: none;
         float: left;
     }

     .rating>input {
         display: none;
     }

     .rating>label:before {
         margin: 5px;
         font-size: 1.25em;
         font-family: FontAwesome;
         display: inline-block;
         content: "\f005";
     }

     .rating>.half:before {
         content: "\f089";
         position: absolute;
     }

     .rating>label {
         color: #ddd;
         float: right;
     }

     /***** CSS Magic to Highlight Stars on Hover *****/

     .rating>input:checked~label,
         /* show gold star when clicked */
     .rating:not(:checked)>label:hover,
         /* hover current star */
     .rating:not(:checked)>label:hover~label {
         color: #FFD700;
     }

     /* hover previous stars in list */

     .rating>input:checked+label:hover,
         /* hover current star when changing rating */
     .rating>input:checked~label:hover,
     .rating>label:hover~input:checked~label,
         /* lighten current selection */
     .rating>input:checked~label:hover~label {
         color: #FFED85;
     }
 </style>
</body>
</html>
